server:
  servlet:
    context-path: /amt    #context path for the rest services
  port: 8090

# Custom property mqtt configuration
mqtt-properties:
  host: tcp://localhost:1883
  clientId: adarsh-model-trains-transformer-
  username: adarsh
  password: password
  topicSub: /trains/track/#
  lightTopic: /trains/track/light/
  turnoutTopic: /trains/track/turnout/
  signalTopic: /trains/track/signalhead/
  errorTopic: /amt/erros/
  topicPub: /amt/node/
  cleanSession: true
  connectionTimeout: 300
  keepAliveInterval: 60
  automaticReconnect: true


